<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            greet(){
                console.log(`Hello,my name is ${this.name} and I am ${this.age} years old`
                );
                
            }
        }
        const person1=new Person("johna",10);
        const person2=new Person("eliza",26);
        person1.greet();
        person2.greet();
    </script>
</body>
</html>
